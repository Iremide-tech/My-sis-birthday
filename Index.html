<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
        }
        .card {
            padding: 20px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }
        @media (min-width: 600px) {
            .card {
                max-width: 500px;
            }
        }
        .header {
            font-size: 2em;
            color: #ff6f61;
            animation: bounce 2s infinite;
        }
        @media (min-width: 600px) {
            .header {
                font-size: 2.5em;
            }
        }
        .message {
            font-size: 1em;
            margin: 20px 0;
        }
        @media (min-width: 600px) {
            .message {
                font-size: 1.2em;
            }
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .footer {
            font-size: 0.9em;
            color: #888;
            margin-top: 20px;
        }
        @media (min-width: 600px) {
            .footer {
                font-size: 1em;
            }
        }
    </style>
</head>

        </div>
        <div class="footer">
            Made with ‚ù§Ô∏è just for you.
        </div>
    </div>
</body>
</html>
